<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="d-flex justify-content-center mt-5">
          <div class="w-50 d-flex justify-content-between">
            <h4 class="fw-bold text-primary">Bookshelf App</h4>
            <form id="searchBook" class="w-50 d-flex">
              <div class="input-group">
                <input class="form-control" placeholder="cari buku..." id="searchBookTitle" type="text"/>
                <button class="btn btn-primary" id="searchSubmit" type="submit">Cari</button>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <form class="w-50" id="bookForm">
            <div>
              <label class="form-label" for="bookFormTitle">Judul</label>
              <input class="form-control" placeholder="ex : habis gelap terbitlah terang" id="bookFormTitle" type="text" required/>
            </div>
            <div>
              <label class="form-label mt-2" for="bookFormAuthor">Penulis</label>
              <input class="form-control" placeholder="ex : kartini" id="bookFormAuthor" type="text" required/>
            </div>
            <div>
              <label class="form-label mt-2" for="bookFormYear">Tahun</label>
              <input class="form-control" placeholder="xxxx" id="bookFormYear" type="number" required/>
            </div>
            <div class="d-flex">
              <label class="form-label mt-2 me-1" for="bookFormIsComplete">Selesai dibaca</label>
              <input class="form-check mt-1" id="bookFormIsComplete" type="checkbox"/>
            </div>
            <button class="btn btn-success" id="bookFormSubmit" type="submit">
              Masukkan Buku ke rak <span>belum selesai / selesai dibaca</span>
            </button>
          </form>
        </div>
        <div class="d-none justify-content-center mt-2" id="bookEdit">
          <form class="w-50" id="bookFormEdit">
            <div>
              <label class="form-label" for="bookFormTitleEdit">Judul</label>
              <input class="form-control" id="bookFormTitleEdit" type="text" required/>
            </div>
            <div>
              <label class="form-label mt-2" for="bookFormAuthorEdit">Penulis</label>
              <input class="form-control" id="bookFormAuthorEdit" type="text" required/>
            </div>
            <div>
              <label class="form-label mt-2" for="bookFormYearEdit">Tahun</label>
              <input class="form-control" id="bookFormYearEdit" type="number" required/>
            </div>
            <button class="btn btn-success mt-2" id="bookFormSubmiteEdit" type="submit">
              Edit
            </button>
          </form>
        </div>
      </section>

      <div class="d-none cari-buku" id="pencarianBuku">
        <div class="w-50">
          <table class="table table-bordered">
            <thead>
              <th class="text-center t-1">Judul</th>
              <th>Author</th>
              <th>Year</th>
              <th>Status</th>
              <th class="text-center">Aksi</th>
            </thead>
            <tbody id="searchBookList">
              
            </tbody>
          </table>
          <h5 class="text-center text-uppercase fw-bold" id="tidakDitemukanBuku">Belum Ada Buku</h2>
          <button class="btn btn-primary btn-sm" onclick="refBook()">Kembali</button>
        </div>
      </div>

      <section id="belumDibaca">
        <div class="d-flex justify-content-center">
          <div class="w-50">
            <h4 class="fw-bold text-primary mt-3">Belum Selesai Dibaca</h4>
            <table class="table table-bordered">
              <thead>
                <th class="text-center t-1">Judul</th>
                <th>Author</th>
                <th>Year</th>
                <th class="text-center">Aksi</th>
              </thead>
              <tbody id="inCompleteBookList">
                
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="sudahDibaca">
        <div class="d-flex justify-content-center">
          <div class="w-50">
            <h4 class="fw-bold text-primary mt-3">Selesai Dibaca</h4>
            <table class="table table-bordered">
              <thead>
                <th class="text-center t-1">Judul</th>
                <th>Author</th>
                <th>Year</th>
                <th class="text-center">Aksi</th>
              </thead>
              <tbody id="completeBookList">
                
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
